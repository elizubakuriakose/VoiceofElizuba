<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Blogs</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <style>
        /* Full background image */
        body {
            background: url('mgbg.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Card styling */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0003;
        }

        /* Title styling (optional) */
        h2 {
            color: white;
            font-family: "Lucida Handwriting", cursive;
        }
    </style>
</head>

<body class="admin">

    <h2 style="text-align:center;">Manage Blogs</h2>
    <div id="blog-list"></div>

    <script>
        const container = document.getElementById("blog-list");
        const blogs = getBlogs();

        if (!blogs.length)
            container.innerHTML = "<p style='text-align:center;'>No blogs yet.</p>";

        blogs.forEach((b, i) => {
            container.innerHTML += `
                <div class="card">
                    <h3>${b.title}</h3>
                    <button class="btn" onclick="deleteBlog(${i})">Delete Blog</button>
                </div>
            `;
        });

        function deleteBlog(index) {
            if (confirm("Are you sure you want to delete this blog?")) {
                const blogs = getBlogs();
                blogs.splice(index, 1);
                localStorage.setItem("blogs", JSON.stringify(blogs));
                alert("Blog deleted!");
                location.reload();
            }
        }
    </script>

</body>
</html>
